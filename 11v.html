<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11v</title>
</head>
<body>
    <script>
        for (let i = 0; i < 21; i++) {
             if(i%5===0 && i%3===0){
                console.log(`${i}FizzBuzz`);
            }
            else if (i%3===0) {
                console.log(`${i}Fizz`);
                
            }
            else if (i%5===0) {
                console.log(`${i}Buzz`);
            }
           
        }
    </script>
</body>
</html>
