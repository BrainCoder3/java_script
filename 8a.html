<body>
    <script>
        const product1={
            name:'basketball',
            price:2095,
        }
        const product2={
            name:'football',
            price:1025,
        }
        product1.price +=500;
        product1['delivery-time']='3 days';
        console.log(product1);

        function comparePrice(product1,product2) {
            product1.price < product2.price ? console.log(`${product1.name} is less expensive than ${product2.name}`): console.log(`${product2.name} is less expensive than ${product1.name}`);
            product1.name === product2.name && product1.price === product2.price ? console.log(true):console.log(false);
        }
        comparePrice(product1,product2);
    </script>
