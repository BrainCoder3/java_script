    <script>
        function removeEgg(foods) {
            let result =[];
            k=0;
            let foodReverse=foods.reverse();
            console.log(foodReverse);
            console.log(foods);
            for (let i = 0; i < foods.length; i++) {

                if (foods[i]==='egg' && k<2) {
                    k++;
                    continue;
                }
                else{
                    result.push(foods[i]);
                }
            }
            return result.reverse();
        }
        console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
