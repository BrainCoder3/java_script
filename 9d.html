<body>
    <input type="text" placeholder="type something..." onkeydown="
        
        formSubmit(event);
        " onkeyup="
        formSubmit(event);">
    <button onclick="
    formSubmit();
    
    ">Submit</button>
    <p class="js-p-class">

        function formSubmit(event) {
            let formMessage = document.querySelector('input');
            let pMessage = document.querySelector('.js-p-class');
            pMessage.innerHTML= `Your name is : ${formMessage.value}`;
            console.log(pMessage.innerHTML);
            if (event === 'Enter') {
                pMessage.innerHTML= `Your name is : ${formMessage.value}`;
            }
        }

    </script>
