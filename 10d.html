<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10d</title>
    <style>
        button{
            background-color: black;
            padding: 8px 12px;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .gameChange{
            background-color: rgb(231, 222, 222);
            color: black;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="js-button btn1 " onclick="
        changeStyle(1)">
        Gaming
    </button>
        <button class="js-button btn2" onclick="
        changeStyle(2)">
        Music
    </button>
        <button class="js-button btn3" onclick="
        changeStyle(3)">
        Tech
    </button>
    <script>
        function changeStyle(i) { 
            
            let buttonJs=document.querySelector(`.btn${i}`); 
                    
            if (buttonJs.classList.contains('gameChange')) {
                buttonJs.classList.remove('gameChange');
    
                console.log('ici plutot');
            }
            else  {
                previousButtonToggle();
                buttonJs.classList.add('gameChange');
                console.log('ici');
            }

            

            
            
        }
        function previousButtonToggle() {
            let previous = document.querySelector(`.gameChange`);
            if (previous) {
                previous.classList.remove(`gameChange`);
                console.log('encore ici');
            }
        }
    </script>
</body>
</html>
